  <body>

<header class="p-3 mb-3 border-bottom">
<div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <h3>Artwork Museum</h3>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../" class="nav-link px-2 link-dark">Home</a></li>
          <li><a href="../predict" class="nav-link px-2 link-dark">Predict</a></li>
          <li><a href="../upload" class="nav-link px-2 link-secondary">Upload</a></li>
        </ul>

      </div>
    </div>
</header>

<main>

  <section class="py-5 container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">

        <p>

            <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>
                        <div class="form-group m-3">
                            <label>Name</label>
                            <input required name="name" type="text" placeholder="Enter a name"
                                class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Select a style</label>
                            <select name="style" class="form-control">
                                <option value='none'>Select a style...</option>

                                {% for style in styles %}
                                <option value='{{style.id}}'>{{style.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Create a new style</label>
                            <input name="style_new" type="text" placeholder="Create a new style"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select an artist</label>
                            <select name="artist" class="form-control">
                                <option value='none'>Select an artist...</option>

                                {% for artist in artists %}
                                <option value='{{artist.id}}'>{{artist.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Create a new artist</label>
                            <input name="artist_new" type="text" placeholder="Create a new artist"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a genre</label>
                            <select name="genre" class="form-control">
                                <option value='none'>Select a genre...</option>

                                {% for genre in genres %}
                                <option value='{{genre.id}}'>{{genre.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Create a new genre</label>
                            <input name="genre_new" type="text" placeholder="Create a new genre"
                                class="form-control">
                        </div>


                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
        </p>
      </div>
    </div>
  </section>


</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>

  </body>
</html>
