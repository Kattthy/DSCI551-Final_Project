<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'album' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="container">
                    <div class="row">
                <div class="col">
                    <div style="height: 65vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{picture.image.url}}">
                    </div>
                </div>
                <div class="col">
                    <p>
                        Name: {{picture.name}}
                    </p>
                    <p>
                        Style: {{picture.style.name}}
                    </p>
                    <p>
                        Artist: {{picture.artist.name}}
                    </p>
                    <p>
                        Genre: {{picture.genre.name}}
                    </p>
                    {% for feature in features %}
                        height: {{feature.height}}}
                    {% empty %}
                        No features...
                        <a href="{% url 'extract' picture.name %}" class="btn btn-outline-dark btn-sm m-1">Extract Features</a>
                    {% endfor %}
                </div>
                </div>

                </div>
