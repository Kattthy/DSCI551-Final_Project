        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
    .image-thumbail {
          height: 80px;
          object-fit: cover;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

  <body>

<header class="p-3 mb-3 border-bottom">
<div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <h3>Artwork Museum</h3>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../" class="nav-link px-2 link-dark">Home</a></li>
          <li><a href="../predict" class="nav-link px-2 link-secondary">Predict</a></li>
          <li><a href="../upload" class="nav-link px-2 link-dark">Upload</a></li>
        </ul>

      </div>
    </div>
</header>

<main>

  <section class="container">
        <p>
            <div class="row justify-content-center">
            <div class="col-md-8">
            <form method='POST' action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group m-3">
                    <input required name="images" type="file" multiple class="form-control-file">
                </div>
                <select class="form-select m-3" aria-label="Default select example" name = 'predict'>
                    {% for predict_option in predict_options %}
                        <option value='{{predict_option.id}}'>{{predict_option.name}}</option>
                    {% endfor %}
                </select>
                <button type='submit' class="btn btn-primary m-3">Predict</button>
            </form>
            </div>
        </p>
      <div class="col-md-8">
            <table class="table">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Predict Option</th>
      <th scope="col">Predict Result</th>
    </tr>
  </thead>
  <tbody>
    {% for ph in predict_history %}
    <tr>
      <td><img class="image-thumbail" src="{{ph.image.url}}" alt="Card image cap"></td>
      <td>{{ph.predict_option.name}}</td>
      <td>{{ph.predict_result}}</td>
    </tr>
    {% empty %}
    No predict history...
    {% endfor %}
  </tbody>
</table>
      </div>
      </div>
  </section>



<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>


    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>


  </body>
</html>
